$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: Simpsons-Demo
code:
  local_path: ../scripts/train
command: python train.py --data {inputs.training_data} --num-epochs 8 --model-name SimpsonsPyTorchDemo
environment: azureml:AzureML-pytorch-1.7-ubuntu18.04-py37-cuda11-gpu:3
compute:
  target: azureml:OptimusPrime
inputs:
  training_data:
    mode: mount
    data: azureml:LegoSimpsonsDemo:2